<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeruLearn</title>
    <link rel="stylesheet" type = "text/css" href = "styles.css">
    <script src="https://kit.fontawesome.com/1b4bd56467.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

</head>
<body>
    <header>
        <div class="logoImage">
            <a href = "#"><img src="LogoName.png" alt="CeruLearn" class="logo"></a>
        </div>
        <span class = "slogan"><span>Learn</span> More. <span>Do</span> More.</span>
        <div class="navContainer">
            <nav>
                <ul class="navbar-links">
                    <li><a class="nav-link-small" href="#">Learn</a></li>
                    <li><a class="nav-link-small" href="#">Educate</a></li>
                    <li><a class="nav-link-small" href="#">About</a></li>
                    <li><a class="nav-link" href="#"><button class="nav-link-button">Login</button></a></li>
                    <li><a class="nav-link" href="#"><button class="nav-link-button">Sign up</button></a></li>
            
                </ul>
            </nav>
        </div>
    </header>
    <div class="body">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button = "prev">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="carousel-button next" data-carousel-button = "next">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="1.png" alt="1">
                </li>
                <li class="slide">
                    <img src="2.png" alt="2">
                </li>
                <li class="slide">
                    <img src="3.png" alt="3">
                </li>
            </ul>
        </div>
    </div>
    <div class="missionStatement">
        <span class = "statement">Our Mission Statement</span>
    </div>

</body> 
</html>
