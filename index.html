<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeruLearn</title>
    <link rel="stylesheet" type = "text/css" href = "styles.css">


</head>
<body>
    <header>
        <div class="logoImage">
            <a href = "#"><img src="LogoName.png" alt="CeruLearn" class="logo"></a>
        </div>
        <span class = "slogan"><span>Learn</span> More. <span>Do</span> More.</span>
        <nav>
            <ul class="navbar-links">
                <li><a class="nav-link-small" href = "#">Learn</a></li>
                <li><a class="nav-link-small" href = "#">Educate</a></li>
                <li><a class="nav-link-small" href = "#">About</a></li>
                <li><a class = "nav-link" href="#"><button class="nav-link-button">Login</button></a></li>
                <li><a class = "nav-link" href="#"><button class="nav-link-button">Sign up</button></a></li>

            </ul>
        </nav>
    </header>
    <div class="body">
        <div class="slideshow">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
    
                <div class="slide first">
                     <img src="1.jpg" alt="1">
                </div>
                <div class="slide">
                     <img src="2.jpg" alt="2">
                </div>
                <div class="slide">
                     <img src="3.jpg" alt="3">
                </div>
                <div class="slide">
                     <img src="4.jpg" alt="4">
                 </div> 
    
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </div>
    <div class="missionStatement">
        <span class = "statement">Our Mission Statement</span>
    </div>
    <script src="app.js"></script>
</body> 
</html>
